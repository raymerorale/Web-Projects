<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3pro.css">
    <link rel="stylesheet" type="text/css" href="CGstyle.css" />
    <link rel="icon" href="logo.png" />
</head>
<body>
    <h1 id="header" class="text-light text-center">The Great <br /><span id="colorDisplay">RGB</span><br /> Color Game</h1>
    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button id="easy">Easy</button>
        <button class="selected" id="hard">Hard</button>
    </div>
    <div id="container">   
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <script type="text/javascript" src="CGscript.js"></script>
</body>
</html>
